<div class="row">
  <div class="col-lg-3">

    <app-book-category></app-book-category>

  </div>
  <!-- /.col-lg-3 -->
  <div class="col-lg-9">

    <div class="row">
      <!-- To display the image-->
      <div class="col-12 col-md-4">
        <div class="thumnail">
          <img src="{{book.imageUrl}}" width="250" height="300"/>
        </div>

      </div>
      <!-- To display the book info-->
      <div class="cold-12 col-md-8">

        <h3>{{book.name}}</h3>
        <hr/>

        <p>{{book.description}}</p>
        <hr/>

        <h4>Price: <strong>{{book.unitPrice | currency: 'KRW'}}</strong></h4>
        <hr/>

        <h6>Qty. Available: {{book.unitsInStock}}</h6>
        <hr/>

        <a routerLink="/books" class="btn btn-success">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <a href="#" class="btn btn-primary ml-1">
            <i class="fas fa-cart-arrow-down"></i> Add to cart
        </a>
      </div>

    </div>



    <!-- /.row -->
  </div>
  <!-- /.col-lg-9 -->
</div>
